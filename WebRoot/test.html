}
function get_time_str(time){
	var d = new Date();
	d.setTime(time);
	return d.toLocaleString();
} 

$(document).ready(function(){
	$.getJSON("/query/netdisk.json", function(data){
		$("#netdisk_table").append("<tr><td>token</td><td>"+data.access_token+"</td></tr>");
		$("#netdisk_table").append("<tr><td>refresh</td><td>"+data.refresh_token+"</td></tr>");
		$("#netdisk_table").append("<tr><td>过期</td><td>"+get_time_str(data.expires_in)+"</td></tr>");
	});
});
</script>
